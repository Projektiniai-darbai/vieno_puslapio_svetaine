<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB</title>
    <link rel="stylesheet" href="assets/bootstrap-5.2/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <!-- ==================================================================== 
    Portfolio block start
  ===========================================================================-->
    <section id="porfolio">
      <div class="portfolio-bg">
        <div class="container">
          <div class="porfolio-title">
            <h1>Our Portfolio</h1>
            <div class="line-under-title"></div>
          </div>
          <div class="portfolio-text">
            <p>
              Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet<br />
              consectetur, adipisci velit, sed quia non numquam
            </p>
          </div>

          <div class="porfolio-buttons">
            <div class="filter">
              <ul class="ccr-menu">
                <li><button class="selected" data-filter="all">All</button></li>
                <li><button data-filter="web">Web</button></li>
                <li><button data-filter="apps">Apps</button></li>
                <li><button data-filter="icons">Icons</button></li>
              </ul>
            </div>
            <!-- portfolio items -->
            <ul class="porfolio-item">
              <!-- first portfolio item -->
              <li class="all web col-xs-12 col-sm-6">
                <img
                  class="img-responsive"
                  src="./assets/img/porfolio1.png"
                  alt="first portfolio image"
                />
                <h3>isometric perspective mock-up</h3>
              </li>
              <!-- second portfolio item -->
              <li class="all apps col-xs-12 col-sm-6">
                <img
                  class="img-responsive"
                  src="./assets/img/portfolio2.png"
                  alt="second portfolio image"
                />
                <h3>time zone app ui</h3>
              </li>
              <!-- third portfolio item -->
              <li class="all icons col-xs-12 col-sm-6">
                <img
                  class="img-responsive"
                  src="./assets/img/portfolio3.png"
                  alt="third portfolio image"
                />
                <h3>viro media players ui</h3>
              </li>
              <!-- fourth portfolio item -->
              <li class="all web col-xs-12 col-sm-6">
                <img
                  class="img-responsive"
                  src="./assets/img/portfolio4.png"
                  alt="fourth portfolio image"
                />
                <h3>blog / magazine flat ui kit</h3>
              </li>
            </ul>
            <button type="button" class="ccr-button btn btn-default">
              load more projects
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- ==================================================================== 
    Portfolio block end
  ===========================================================================-->
    <script src="assets/bootstrap-5.2/js/bootstrap.js"></script>
  </body>
</html>
